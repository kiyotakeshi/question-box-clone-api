spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
  #  @see org/springframework/boot/autoconfigure/jdbc/DataSourceProperties.java
  datasource:
    url: jdbc:h2:mem:question
    initialization-mode: ALWAYS
    data:
      - "classpath:db/data.sql"
  flyway:
    enabled: false